
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>login</title>

    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.png">
    <link href="../css/style_1.css" rel="stylesheet">
    
</head>

<body class="h-100" >
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="../index.html"> <h4>CSW</h4></a>
        
                                <form class="mt-5 mb-5 login-input" id="login" method="post" action="./login">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="user" placeholder="UserName/Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                    <div>
                                        <input id="referrer" type="text" name="referrer" class="form-control" style="display: none">
                                    </div>
                                    <button class="btn login-form__btn submit w-100">Sign In</button>
                                </form>
                                <p class="mt-5 login-form__footer">Dont have account? <a href="register.html" class="text-primary">Sign Up</a> now</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--**********************************
        Scripts
    ***********************************-->

<!--    <script src="../js/custom.min.js"></script>-->

<!--    <script src="../js/gleek.js"></script>-->
<!--    <script src="../js/styleSwitcher.js"></script>-->
<!--    <script src="../js/login.js"></script>-->
</body>
</html>
